        h1.a{
            font-family: "Sofia", sans-serif;

        h1.b{
            font-family: "Audiowide", sans-serif;
        }
        .ani1 {
        width: 100px;
        position: relative;
        animation-name: example1;
        animation-duration: 10s;
        animation-iteration-count: 1;
        }
        .ani2 {
        width: 100px;
        position: relative;
        animation-name: example2;
        animation-duration: 10s;
        animation-iteration-count: 1;
        }

        @keyframes example1 {
        0%   {left:0px; top:0px;}
        25%  {left:700px; top:0px;}
        }
        @keyframes example2 {
        0%  {left:0px; top:0px;}
        25%   {left:-700px; top:0px;}
        }
    </style>
</head>

    <!-- sign in model -->
    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent">
                <div class="modal-body">
                    <div class="row">
                        <div class="text-center">
                            <img src="man.png" alt="" width="100px" height="100px"
                                class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                            <h2 class="a text-warning">Login</h2>
                        </div>
                        <div class="p-5 bg-white">
                            <div class="form">
                                <form class="" method="post" id="contactForm" name="contactForm"
                                    novalidate="novalidate">
                                    <div class="row">
                                        <div class="col-md-12 form-group mb-1">
                                            <label for="username" class="col-form-label">User Name *</label>
                                            <input type="text" class="form-control" name="username" id="username"
                                                placeholder="Your name">
                                        </div>
                                        <div class="col-md-12 form-group mb-1">
                                            <label for="password" class="col-form-label">Password *</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-warning text-white">Login</button>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-danger text-white"><i
                                                    class="bi bi-google"></i><span class="ms-3">login with
                                                    Google</span></button>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-primary text-white"><i
                                                    class="bi bi-facebook"></i><span class="ms-3">login with
                                                    Facebook</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- sign up model -->
    <div class="modal fade" id="SignModal" tabindex="-1" aria-labelledby="SignModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent">
                <div class="modal-body">
                    <div class="row">
                        <div class="text-center">
                            <img src="man.png" alt="" width="100px" height="100px"
                                class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                            <h2 class="a text-warning">Sign-up</h2>
                        </div>
                        <div class="p-5 bg-white">
                            <div class="form">
                                <form class="" method="post" id="contactForm" name="contactForm"
                                    novalidate="novalidate">
                                    <div class="row">
                                        <div class="col-md-12 form-group mb-1">
                                            <label for="username" class="col-form-label">User Name *</label>
                                            <input type="text" class="form-control" name="username" id="username"
                                                placeholder="Your name">
                                        </div>
                                        <div class="col-md-12 form-group mb-1">
                                            <label for="mail" class="col-form-label">User Email *</label>
                                            <input type="email" class="form-control" name="mail" id="mail"
                                                placeholder="Your name">
                                        </div>
                                        <div class="col-md-6 form-group mb-1">
                                            <label for="password" class="col-form-label">Password *</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Password">
                                        </div>
                                        <div class="col-md-6 form-group mb-1">
                                            <label for="re_password" class="col-form-label">Re Password *</label>
                                            <input type="password" class="form-control" name="re_password"
                                                id="re_password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-warning text-white">Sign UP</button>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-danger text-white"><i
                                                    class="bi bi-google"></i><span class="ms-3">Signup with
                                                    Google</span></button>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-primary text-white"><i
                                                    class="bi bi-facebook"></i><span class="ms-3">SignUp with
                                                    Facebook</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
