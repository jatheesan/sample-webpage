<html lang="en">

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia">
    
    <style>
        h1.a{
            font-family: "Sofia", sans-serif;
        }
        h1.b{
            font-family: "Audiowide", sans-serif;
        }
        .image1 img {
            width: 100%;
            height: 200px;
            transition: all 2s ease-in-out
        }
        .image2 img {
            width: 100%;
            height: 400px;
            transition: all 2s ease-in-out
        }

        .image1:hover img {
            transform: scale(1.5, 1.5);
            cursor: pointer
        }

        .image2:hover img {
            transform: scale(1.5, 1.5);
            cursor: pointer
        }

        .image1 {
            border: 2px solid rgb(3, 3, 3);
            border-radius: 10px;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image2 {
            border: 2px solid rgb(3, 3, 3);
            border-radius: 10px;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <header class="bg-dark text-dark">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <a href="index.html" class="d-flex align-items-center text-warning">
                    <img src="img2.png" alt="biker-logo" width="100px" height="60px">
                </a>
                <button class="navbar-toggler text-warning fs-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-distribute-vertical"></i>
                </button>
                <div class="collapse navbar-collapse bg-transparent" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto m-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link px-2 text-secondary fw-bold fs-4">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link px-2 text-warning fw-bold fs-4">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link px-2 text-warning fw-bold fs-4">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="gallary.html" class="nav-link px-2 text-warning fw-bold fs-4">Achievement</a>
                        </li>
                        <li class="nav-item">
                            <a href="bikes.html" class="nav-link px-2 text-warning fw-bold fs-4">Bikes</a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <button type="button" class="m-2 btn btn-outline-warning" data-bs-toggle="modal"
                                data-bs-target="#LoginModal">Login</button>
                        </li>
                        <li class="nav-item d-lg-none">
                            <button type="button" class="m-2 btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#SignModal">Sign-up</button>
                        </li>
                    </ul>
                    <div class="text-end d-none d-lg-block">
                        <form class="d-flex">
                            <button type="button" class="btn btn-outline-warning me-3" data-bs-toggle="modal"
                                data-bs-target="#LoginModal">Login</button>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#SignModal">Sign-up</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="bg-warning bg-gradient container-float">
        <div class="container p-2">
        <h1 class="text-white display-3 text-center pb-5 b">Our latest Achievement</h1>
        <!-- Gallery -->
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-4">
                <div class="image1">
                <img src="ga1.jpg"
                    class="w-100 shadow rounded mb-4" alt="Boat on Calm Water" />
                </div>
                <div class="image2">
                <img src="ga2.jpg"
                    class="w-100 shadow rounded mb-4" alt="Wintry Mountain Landscape" />
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="image2">
                <img src="ga3.jpg"
                    class="w-100 shadow rounded mb-4" alt="Mountains in the Clouds" />
                </div>
                <div class="image1">
                <img src="ga4.jpg"
                    class="w-100 shadow rounded mb-4" alt="Boat on Calm Water" />
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="image1">
                <img src="ga5.jpg"
                    class="w-100 shadow rounded mb-4" alt="Waves at Sea" />

                <div class="image2">
                <img src="ga6.jpg"
                    class="w-100 shadow rounded mb-4" alt="Yosemite National Park" />
                </div>
            </div>
        </div>
        <!-- Gallery -->

    <!-- sign in model -->
    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent">
                <div class="modal-body">
                    <div class="row">
                        <div class="text-center">
                            <img src="man.png" alt="" width="100px" height="100px"
                                class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                            <h2 class="a text-warning">Login</h2>
                        </div>
                        <div class="p-5 bg-white">
                            <div class="form">
                                <form class="" method="post" id="contactForm" name="contactForm"
                                    novalidate="novalidate">
                                    <div class="row">
                                        <div class="col-md-12 form-group mb-1">
                                            <label for="username" class="col-form-label">User Name *</label>
                                            <input type="text" class="form-control" name="username" id="username"
                                                placeholder="Your name">
                                        </div>
                                        <div class="col-md-12 form-group mb-1">
                                            <label for="password" class="col-form-label">Password *</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-warning text-white">Login</button>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-danger text-white"><i
                                                    class="bi bi-google"></i><span class="ms-3">login with
                                                    Google</span></button>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-primary text-white"><i
                                                    class="bi bi-facebook"></i><span class="ms-3">login with
                                                    Facebook</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- sign up model -->
    <div class="modal fade" id="SignModal" tabindex="-1" aria-labelledby="SignModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent">
                <div class="modal-body">
                    <div class="row">
                        <div class="text-center">
                            <img src="man.png" alt="" width="100px" height="100px"
                                class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                            <h2 class="a text-warning">Sign-up</h2>
                        </div>
                        <div class="p-5 bg-white">
                            <div class="form">
                                <form class="" method="post" id="contactForm" name="contactForm"
                                    novalidate="novalidate">
                                    <div class="row">
                                        <div class="col-md-12 form-group mb-1">
                                            <label for="username" class="col-form-label">User Name *</label>
                                            <input type="text" class="form-control" name="username" id="username"
                                                placeholder="Your name">
                                        </div>
                                        <div class="col-md-12 form-group mb-1">
                                            <label for="mail" class="col-form-label">User Email *</label>
                                            <input type="email" class="form-control" name="mail" id="mail"
                                                placeholder="Your name">
                                        </div>
                                        <div class="col-md-6 form-group mb-1">
                                            <label for="password" class="col-form-label">Password *</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Password">
                                        </div>
                                        <div class="col-md-6 form-group mb-1">
                                            <label for="re_password" class="col-form-label">Re Password *</label>
                                            <input type="password" class="form-control" name="re_password"
                                                id="re_password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-warning text-white">Sign UP</button>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-danger text-white"><i
                                                    class="bi bi-google"></i><span class="ms-3">Signup with
                                                    Google</span></button>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="d-grid form-group">
                                            <button type="submit" class="btn btn-primary text-white"><i
                                                    class="bi bi-facebook"></i><span class="ms-3">SignUp with
                                                    Facebook</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
